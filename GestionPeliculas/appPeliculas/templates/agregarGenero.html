<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Formulario Género</title>
</head>
<body>
    <div class="w-full max-w-xs m-[30%] mt-[10%]">
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/agregarGenero/">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block ml-[35%] text-xl text-gray-700 text-sm font-bold mb-2" for="txtGenero">
                    Género
                </label>
                <input name="txtGenero" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="txtGenero" type="text" placeholder="Agrega nuevo género" required>
            </div>
    
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 mx-auto hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Guardar
                </button>
            </div>
        </form>
        <a class="bg-green-500 mx-auto hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "  href="{% url 'agregarPelicula' %}">Agregar una Pelicula</a>
        <br>
        <br>
        <a class="bg-green-500 mx-auto hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "  href="{% url 'listarPeliculas' %}">Ir a la lista de Peliculas</a>
        <br>
        <br>
        {% if mensaje %}
            <p class="text-center text-red-500 text-sm ">{{ mensaje }}</p>
        {% endif %}
    </div>
    
    
</body>
</html>
