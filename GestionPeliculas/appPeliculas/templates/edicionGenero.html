{% extends "base.html" %}


{% block edicionGenero %}
<br>
<br>
<label class="block ml-[35%] text-xl text-gray-700 text-sm font-bold mb-2" for="txtGenero">
    EDICION GENERO
</label>
         <form class="formulario" method="post"  action="/editarGenero/">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block ml-[35%] text-xl text-gray-700 text-sm font-bold mb-2" for="txtGenero">
                    Género
                </label>
                <input name="txtGenero" value="{{g.nombre}}"  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="txtGenero" type="text" placeholder="Agrega nuevo género" required>
            </div>
    
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 mx-auto hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Guardar
                </button>
            </div>
        </form>
  
        
        {% if mensaje %}
            <p class="text-center text-red-500 text-sm ">{{ mensaje }}</p>
        {% endif %}
   

    <div class="enlaces">

        <a class="bg-green-500 mx-auto hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "  href="{% url 'agregarPelicula' %}">Agregar una Pelicula</a>
        <a class="bg-green-500 mx-auto hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "  href="{% url 'listarPeliculas' %}">Ir a la lista de Peliculas</a>
        <a class="bg-green-500 mx-auto hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline " href="{% url 'listarGeneros' %}">Ir a la lista de Generos</a>
    </div>
    {% endblock %}
